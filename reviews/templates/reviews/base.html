<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Dashboard</title>
</head>
<body style="background-image: url(../static/images/BG-Orange.jpg);">
    <div class="d-flex justify-content-around text-light mx-auto mb-4 border-bottom border-light-1" style="background-color: rgb(41, 11, 11);">
        <div class="p-1">
            <h1>Kaotic Cove</h1>
            <p style="margin-top: -10px;">Reviews by Kaotic_Cipher</p>
        </div>
        <div class="d-flex align-items-center gap-1">
            |<a  class="btn text-light" href="{% url 'reviews-home' %}">Home</a>|
            <a class="btn text-light" href="{% url 'reviews-all' %}">All Reviews</a>|
            <a class="btn text-light" href="{% url 'reviews-media' %}">Media</a>|
        </div>
        <div class="d-flex gap-3 align-items-center">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
    {% block reviews %}{% endblock %}
</body>
</html>
